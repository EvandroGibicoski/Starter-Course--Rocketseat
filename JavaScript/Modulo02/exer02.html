 
<!DOCTYPE html>
<html lang="en">

<head>
  <title> Starter Rocketseat Javascript Exercises </title>
</head>

<body>
  <button id="new">New Square</button>

  <div id="squares"></div>

  <script>
    var btnElement = document.getElementById('new');
    var squaresElement = document.getElementById('squares');

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
      }

      return color;
    }

    btnElement.onclick = function () {
      var square = document.createElement('div');
      squaresElement.appendChild(square);

      square.style.width = '100px';
      square.style.height = '100px';
      square.style.backgroundColor = '#F00';
      square.style.margin= '10px';

      square.onmouseover = function () {
        square.style.backgroundColor = getRandomColor();
      }
     
    }
  </script>
</body>

</html>
